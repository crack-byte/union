<div class="form-container">
  <main class="form-signin text-center">
    <form (ngSubmit)="authenticate()">
      <img class="mb-4" src="../../../assets/dc.png" alt="" width="72" height="69">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="name@example.com" name = "username" [(ngModel)]="login.username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="login.password">
        <label for="password">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 20xxâ€“20xx</p>
    </form>
  </main>
</div>
