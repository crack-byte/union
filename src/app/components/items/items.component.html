<div class="album py-5 bg-light">
  <div class="container-fluid ">
    <div class="row height bottom-margin justify-content-center align-items-center">
      <div class="col-md-6">
        <input type="text" class="form-control form-input" #movieSearchInput placeholder="Search anything..."/>
      </div>
      <div class="col-md-2">

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <ng-container *ngIf="animeList">
        <div *ngFor="let anime of animeList.data">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-thumbnail">
                <img src="{{anime.images?.webp?.large_image_url}}" class="card-img-top img-fluid  w-100 text-center"
                     alt="default"/>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{anime.title}}</h5>
                <p class="card-text">{{anime.synopsis | elipses:255}}</p>
                <p class="card-text">{{anime.genres | combine:' ,'}}</p>
              </div>
              <!--<div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>-->
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="!animeList">
        <ngx-spinner name="items-spinner" type="pacman" color="yellow"></ngx-spinner>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="animeList && animeList.data && animeList.pagination">
  <div class="container">
    <div class="justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item">
            <button class="page-link" (click)="getAnimeListByName()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  </ng-container>
</div>
