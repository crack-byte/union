<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

      <ng-container *ngIf="animeList">
        <div *ngFor="let anime of animeList.data">
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{anime.images.jpg.image_url}}" class="card-img-top img-fluid  w-100 text-center" alt="default"/>
              <div class="card-title"><p class="card-text">{{anime.title}}</p></div>
              <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                  content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
